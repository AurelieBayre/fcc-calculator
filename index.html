<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
  Calculator
 </title>
 
<!-- REMOVE BOOTSTRAP. -->

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container calc">
            <p id="demo">Click me.</p>
    <div id="show" class="screen">
        
    </div>
<table>
    <tr>
        <td><button id="add" type="button" class="btn btn-primary">+</button></td>
        <td><button id="substract" type="button" class="btn btn-success">-</button></td>
        <td><button id="multiply" type="button" class="btn btn-danger">*</button></td>
        <td><button id="divide" type="button" class="btn btn-warning">/</button></td>
    </tr>    
    
    <tr>
        <td><button id="one" type="button" class="btn btn-light">1</button></td>
        <td><button id="two" type="button" class="btn btn-light">2</button></td>
        <td><button id="three" type="button" class="btn btn-light">3</button></td>
        <td><button type="button" class="btn btn-secondary">AC</button></td>
    </tr>
    <tr>
        <td><button id="four" type="button" class="btn btn-light">4</button></td>
        <td><button id="five" type="button" class="btn btn-light">5</button></td>
        <td><button id="six" type="button" class="btn btn-light">6</button></td>
        <td><button type="button" class="btn btn-secondary">.</button></td>
    </tr>
    <tr>
        <td><button id="seven" type="button" class="btn btn-light">7</button></td>
        <td><button id="eight" type="button" class="btn btn-light">8</button></td>
        <td><button id="nine" type="button" class="btn btn-light">9</button></td>
        <td><button id="zero" type="button" class="btn btn-light">0</button></td>
    </tr>
</table>
</div>
 
 <script src="script.js">
 </script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
